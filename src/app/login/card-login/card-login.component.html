<mat-card class="cardLogin">
  <div class="titulo">
    <mat-card-title>Ingresar</mat-card-title>
  </div>
  <form action="formLogIn">
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Usuario">
    </mat-form-field>
    <br>
    <mat-form-field class="field">
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <br>
    <div>
      <button mat-button class="buttonIn">Entrar</button>
    </div>
  </form>
</mat-card>
