<mat-card>
  <mat-card-header class="titulo">
    <mat-card-title class="titulo">Registro</mat-card-title>
  </mat-card-header>
  <form action="formLogIn">
    <mat-form-field>
      <input type="text" matInput placeholder="Nombre" value="">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text" matInput placeholder="Apellido" value="">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text" matInput placeholder="Usuario" value="">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" value="">
    </mat-form-field>
    <br>
    <div>
      <button mat-button class="buttonIn">Registrarse</button>
    </div>
  </form>
</mat-card>
